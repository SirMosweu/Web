<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartServe | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
  <h1 class="text-2xl font-semibold text-center text-indigo-600 mb-6">
    SmartServe Admin
  </h1>

  <form action="dashboard.html" class="space-y-4">
    <input type="email" placeholder="Email"
      class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">

    <input type="password" placeholder="Password"
      class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">

    <button
      class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition">
      Login
    </button>
  </form>

  <p class="text-center text-sm text-gray-500 mt-4">
    UI demonstration only
  </p>
</div>

</body>
</html>
