</head>

<body class="bg-gray-100">
<div class="flex min-h-screen relative">

    <span class="font-semibold">SmartServe</span>
  </div>

  <aside id="sidebar"
    class="w-64 bg-white shadow-lg fixed md:static inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition z-40">
    <div class="p-6 text-indigo-600 font-semibold text-xl">SmartServe</div>
    <nav class="px-4 space-y-2">

    <h2 class="text-2xl font-semibold mb-6">Settings</h2>

    <div class="bg-white p-6 rounded-xl shadow space-y-4 max-w-lg">
      <input type="text" placeholder="Organization Name" class="w-full p-3 border rounded-lg">
      <input type="email" placeholder="Contact Email" class="w-full p-3 border rounded-lg">
      <button class="bg-indigo-600 text-white px-6 py-2 rounded-lg">
        Save Changes
      </button>
    </div>
  </main>
</div>

<script>
function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('-translate-x-full');
}
</script>

</body>
</html>
